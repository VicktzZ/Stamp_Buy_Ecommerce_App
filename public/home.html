<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="scripts/setUserFromDatabase.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://kit.fontawesome.com/bcb8081ab4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Compras Selo - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/layout.css">
</head>

<body>
    <header style="top: 0px;" class="header">
        <div onclick="history.back()" class="button-icon"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="header-text">Home</div>
        <div class="dropdown">
            <div class="button-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-regular fa-user"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end animate slideIn">
                <li><a class="dropdown-item dropdown-item-username" href="#"></a></li>
                <li><a class="dropdown-item" href="/home">Home</a></li>
                <li><a class="dropdown-item main-stamp-item" href="/selos">
                        <div>Selos:</div>
                        <div class="d-flex gap-2" style="align-items: center;">
                            <div class="user-tokens">2</div>
                            <i class="fa-brands fa-fantasy-flight-games main-stamp"></i>
                        </div>
                    </a></li>
                <li onclick="logout()"><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
        </div>
    </header>
    <div class="mb-3"></div>
    <div class="home-header"></div>
    <main class="main-wrapper container">
        <div class="nav-card-button-wrapper">
            <div onclick="location.href='/selos'" class="nav-card-button">
                <div class="nav-card-button-stamps-wrapper">
                    <div class="nav-card-button-stamps"></div>
                    <div class="home-stamps-text">Selos</div>
                </div>
            </div>
            <div onclick="location.href='/produtos'" class="nav-card-button">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="nav-card-button-text">Produtos</div>
            </div>
            <div onclick="location.href='/'" class="nav-card-button">
                <i class="fa-solid fa-gauge"></i>
                <div class="nav-card-button-text">Aceleradores</div>
            </div>
        </div>
        <div class="stamps-redeem-wrapper">
            <div class="stamps-redeem-title">
                Resgate de Selos
            </div>
            <div class="stamps-redeem">
                <script>
                    const stampsRedeem = document.querySelector('.stamps-redeem')
                    const stampsArray = []

                    for (let i = 1; i <= 90; i++) {
                        stampsArray.push(`<div style="height: 25; border-radius: 2.5px; display: flex; align-items: center; justify-content: center; box-shadow: 2px 2px 5px 0px rgb(0 0 0 / 20%); width: 60px; background-color: white;">${i}</div>`)
                    }

                    stampsRedeem.innerHTML = stampsArray.join('')
                </script>
            </div>
            <div class="btn btn-primary">
                Efetuar pedido
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/home.js"></script>
    <script src="./scripts/userDataFunctions.js"></script>
</body>

</html>
